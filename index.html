<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"
        ><img src="images/logo.svg" alt="Logo image"
      /></a>
    </header>

    <main>
      <div class="text-content">
        <div class="text-inner">
          <h1><span>We're</span> <span>coming</span> <span>soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="">
            <input type="email" placeholder="Email Address" />
            <div class="error-image">
              <img src="images/icon-error.svg" alt="Error icon" />
            </div>
            <button type="submit" class="btn">
              <img src="images/icon-arrow.svg" alt="Arrow icon" />
            </button>
          </form>
          <span class="error-message"></span>
        </div>
      </div>
      <div class="image-area">
        <picture>
          <source media="(max-width: 420px)" srcset="images/hero-mobile.jpg" />
          <source media="(min-width: 421px)" srcset="images/hero-desktop.jpg" />
          <img src="images/hero-desktop.jpg" alt="Hero Background image" />
        </picture>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://asad-dot-ali.netlify.app">Asad Ali</a>.
      </p>
    </footer>

    <script src="main.js" defer></script>
  </body>
</html>
